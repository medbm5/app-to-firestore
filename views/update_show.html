<%- include("partials/header",{user: cookie}); -%>
    <h1>Add new episode to a show</h1>
    <p>this page is to add new episode to a show </p>
    <form class="" action="/update_show" method="post" onkeypress="return event.keyCode!=13">
        <div class="form-group">
          <label>Show title</label>
          <select class="form-control" type="text" name="postTitle" onkeypress="return event.keyCode!=13" required>
            <% shows.forEach(element => { %>
                <option > <%=element%> </option>
           <% }); %> 
            
            
        </select>
        <label>Episode number</label>
          <input class="form-control" type="text" name="postNum" onkeypress="return event.keyCode!=13" required> 

          <label>Servers</label>
          <input class="" data-role="taginput"  type="text" name="postServers" onkeypress="return event.keyCode!=13" required>
        </div>
        <button class="btn btn-primary" type="submit" name="button">Publish</button>
      </form>
<%- include("partials/footer"); -%>
